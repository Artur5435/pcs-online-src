<header>
  <div class="container-fluid text-center">
 
    <div class="logo"></div>
    
    <div class="user-panel">
      <div class="login">
        <div class="log-des">
            Panel klienta pcs
        </div>
        <div class="loginBtn" routerLink="/login">zaloguj</div>
      </div>
    </div>
    
      <div class="register-panel">
        <div class="register-des">
          Nie masz jeszcze konta?
        </div>
        <div class="registration-btn" routerLink="/register">ZAREJESTRUJ SIE</div>
      </div>

    <div class="bottom-panel row">
      <div class="social col-3">
		  <div class="hidden">
              <i class="globe icon hidden fa fa-globe" style="display:none" (click)="titleVisible = !titleVisible"></i>
          </div>
          <div class="visible">
            <a onclick="window.location='http://facebook.com';"><i class="icon fa fa-facebook-f"></i></a>
            <a href="#insta"><i class="icon fa fa-instagram" ></i></a>
            <a href="#yt"><i class="icon fa fa-youtube"></i></a>
            <a href="#g+"><i class="icon fa fa-google-plus-square"></i></a>
          </div>
      </div>
      <div class="page-title col-6">
          <div >
            <span class="title" id="title-normal" (window:resize)="checkTitleState($event)" [ngClass]="{'fade-out': !titleVisible, 'fade-in': titleVisible}">NOWY STANDARD MOTORYZACJI</span>
          </div>
          <span class="hidden-icons" [ngClass]="{'fade-out': titleVisible, 'fade-in': !titleVisible}" >
            <a onclick="window.location='http://facebook.com';"><i class="icon-t fa fa-facebook-f"></i></a>
            <a href="#insta"><i class="icon-t fa fa-instagram" ></i></a>
            <a href="#yt"><i class="icon-t fa fa-youtube"></i></a>
            <a href="#g+"><i class="icon-t fa fa-google-plus-square"></i></a>
          </span>  
        </div>
      <div class="trust col-3">
			<div class="trust-content">
				ZAUFAŁO NAM JUŻ: <b id="trust-number">12295</b> KLIENTÓW
			</div>
      </div>
    </div>
  </div>
</header>
