<div class="oil">
	<div class="search-window">
		<div class="title">
			<h5 class="step">KROK 1</h5><h5>DOBIERZ ODPOWIEDNI OLEJ</h5>
		</div>
		<div class="container">
			<div class="row">
				<div class="oil" *ngFor="let oil of oils">
					<h5 class="brand">{{oil.producer}}</h5>
					<div class="type-name">
						<p class="type-name-label">{{oil.productCode}}</p>
					</div>
					<!-- <div class="filter-image">
						<img src="{{filter.image}}" />
					</div> -->
					<div class="description">
						<p class="price">{{oil.grossSalePrice}},-</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
